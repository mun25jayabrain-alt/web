<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>form login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, brown, blue);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #aaa;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:not(:placeholder-shown) ~ label {
      top: -15px;
      left: 5px;
      font-size: 12px;
      color: #6ab0f3;
    }

    .input-box input:focus {
      border-bottom: 2px solid #6ab0f3;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #6ab0f3;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #539bd8;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .bottom-text a {
      color: #6ab0f3;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" required placeholder=" " />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" required placeholder=" " />
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Masuk</button>
    </form>
    <div class="bottom-text">
      Belum punya akun? <a href="#">Daftar</a>
    </div>
  </div>

</body>
</html>
